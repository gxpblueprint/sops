name: build-pdf

on:
  push:
    branches: [main]
    tags: ['*']
    paths: ['docs/**']
  pull_request:
    paths: ['docs/**']

jobs:
  pandoc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Pandoc + LaTeX
        run: |
          sudo apt-get update
          sudo apt-get -y install pandoc texlive-latex-recommended \
                                      texlive-fonts-recommended

      - name: Build CSV SOP PDF
        run: |
          mkdir -p build
          pandoc docs/csv/_main.md \
                 -o build/csv-sop.pdf \
                 --toc --number-sections

      - name: Set build timestamp
        id: ts
        run: echo "ts=$(date +'%Y%m%d-%H%M%S')" >> "$GITHUB_OUTPUT"

      - name: Copy PDF into docs folder
        run: |
          mkdir -p docs/csv/superseded
          if ls docs/csv/csv-sop-*.pdf 1> /dev/null 2>&1; then
            mv docs/csv/csv-sop-*.pdf docs/csv/superseded/
          fi
          cp build/csv-sop.pdf "docs/csv/csv-sop-${{ steps.ts.outputs.ts }}.pdf"

      - name: Commit PDF to repository
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/csv/csv-sop-*.pdf docs/csv/superseded/* 2>/dev/null || true
          git commit -m "docs(csv): add generated PDF" || echo "No changes"
          branch="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          git push origin HEAD:"$branch"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: csv-sop
          path: build/csv-sop.pdf
